<header>
  <div class="container flex">
    <a [routerLink]="logoUrl" class="logo ff-handlee fs-primary__heading"
      >NgShift</a
    >
    <nav class="flex">
      <ul class="nav-wrapper flex">
        <li *ngIf="authLink.register.path === url" class="flex auth-link">
          <a [routerLink]="authLink.login.path">{{ authLink.login.name }}</a>
        </li>
        <li *ngIf="authLink.login.path === url" class="flex auth-link">
          <a [routerLink]="authLink.register.path">{{
            authLink.register.name
          }}</a>
        </li>
        <li class="menu-container flex-column">
          <div *ngIf="isLoggedIn | async" class="welcome-container">
            <p class="hello-para">Hello,</p>
            <a>{{ username }}</a>
          </div>
          <div class="menu flow" *ngIf="isLoggedIn | async">
            <a
              [routerLink]="dashboardMenuTab.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >{{ dashboardMenuTab.name }}</a
            >
            <a [routerLink]="shiftsMenuTab.path" routerLinkActive="active">{{
              shiftsMenuTab.name
            }}</a>
            <a [routerLink]="profileMenuTab.path" routerLinkActive="active">{{
              profileMenuTab.name
            }}</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
