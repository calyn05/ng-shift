<h1 class="fs-secondary__heading">Workers</h1>

<div class="search-container flex">
  <form>
    <fieldset>
      <legend>Search worker</legend>
      <input type="text" />
      <button type="submit">Search</button>
    </fieldset>
  </form>
</div>

<div class="shift-container flex-column">
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Email</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Total shifts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ worker.email }}</td>
        <td>{{ worker.id }}</td>
        <td>{{ worker.firstName | titlecase }}</td>
        <td>{{ worker.lastName | titlecase }}</td>
        <td>{{ worker.age }}</td>
        <td>134</td>
      </tr>
    </tbody>
  </table>
</div>
